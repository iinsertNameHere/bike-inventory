<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Bike Inventory Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script>window.onload = function () {
        document.getElementById("home").className = "nav-link active";
    }</script>
</head>
<body>
<section layout:fragment="content">
    <table id="bike-table" class="table align-middle caption-top text-center">
        <caption>List of all Bikes</caption>
        <thead class="table-dark" id="tb-header">
        <tr>
            <th scope="col" style="width: 20%">ID</th>
            <th scope="col" style="width: 20%">Brand</th>
            <th scope="col" style="width: 20%">Color</th>
            <th scope="col" style="width: 20%">Gears</th>
            <th scope="col" style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bike: ${allBikes}" th:id="${bike.id}">
            <td th:text="${bike.id}"></td>
            <td th:text="${bike.brand}"></td>
            <td th:text="${bike.color}"></td>
            <td th:text="${bike.numberOfGears}"></td>
            <td>
                <input type="button" class="btn btn-danger btn-sm" value="Remove" onclick="rm(this)" th:data-id="${bike.id}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div th:if="${msg}">
        <p th:text="${msg}"></p>
    </div>
    <br>
    <script>
        function rm(element) {
            var id = element.dataset.id;
            fetch(`/api/bike/${id}`, {method: "delete"}).then(() => {
                document.getElementById(id).remove();
            })
        }
    </script>
</section>
</body>
</html>
